{% extends "layout.html" %}
{% block search %}
     <!---------------------------------  Navbar Search  --------------------------------->
            <form action='{{ url_for('search_results') }}' class="d-none d-md-inline-block form-inline ml-auto mr-0 mr-md-3 my-2 my-md-0" method="post">
                {{ form.hidden_tag() }}
                <div class="input-group">
                    {{ form.search_input(class='form-control', placeholder='Search Hostels...') }}
                    <div class="input-group-append">
                        {{ form.submit(class='btn btn-outline-primary') }}
                    </div>
                </div>
            </form>
{% endblock %}
{% block content %}
<div class="container" style="width:100%;">

</div>
{% endblock content %}
