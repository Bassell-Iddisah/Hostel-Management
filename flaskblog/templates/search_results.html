{% extends "layout.html" %}
{% block content %}
    <div class="container row">

        {% for res in results %}
            {{ res.name }}
            <div class="col-md-4">
                  <div class="card mt-4">
                      <img class="card-img-top" src="{{ res.image }}">
                      <div class="card-body row">
                          <div class="col-md-6">
                              <legend class="card-title">{{ res.name }}</legend>
                              <p class="card-text">{{ about }}</p>
                              <a href="#" class="btn btn-primary">Go There</a>
                          </div>

                          <div class="col-md-6">
                              <legend class="card-title">Location:</legend><br>
                              <p class="card-text">Lorem ipsum dolor sit amet, consec</p>
                          </div>
                      </div>
                      <div class="small text-muted">
                          Phone Number: {{ res.phone }}
                      </div>
                  </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
