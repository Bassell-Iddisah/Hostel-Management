{% extends "layout.html" %}
{% block content %}
    <div class="container-fluid">
        <div class="row">
            {% for post in posts %}
            <div class="col-md-4">
                <br>
                  <div class="card bg-secondary" style="">
                      <img class="card-img-top" src="{{ url_for('static', filename='/images/affordable/'+ post.image) }}" alt="{{ post.image }}">

                      <div class="card-body row">
                          <div class="col-md-6">
                              <legend class="card-title">{{ post.name }}</legend>
                              <p class="card-text">{{ about }}</p>
                              <a href="{{url_for('hostel_page', hostel_name=post.name, page='info_posts')}}" class="btn btn-primary">Go There</a>
                          </div>

                          <div class="col-md-6">
                              <legend class="card-title">Location:</legend><br>
                              <p class="card-text">{{ post.location }}</p>
                          </div>
                      </div>
                      <div class="small text-muted text-black-50">
                          Caretaker's Number: {{ post.phone }}
                      </div>
                  </div>
            </div>
            {% endfor %}
        </div>

    </div>
{% endblock content %}
